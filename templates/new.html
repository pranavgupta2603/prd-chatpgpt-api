<!DOCTYPE html>
<html>
  <head>
    <title>Write My Script</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        background-image: url('https://i.pinimg.com/564x/19/e9/ee/19e9ee832b9f9623b01f66b2f968a8e6.jpg');
        background-size: cover;
      }
      .container {
        display: flex;
        background-color: #fff;
        /***
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f2f2f2;
        background-image: url('https://i.pinimg.com/564x/19/e9/ee/19e9ee832b9f9623b01f66b2f968a8e6.jpg');
        background-size: cover;***/
      }
      .left-column {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-right: 1px solid #444;
        flex: 1;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        /* Add padding to the right side of the container */
      }
      .right-column {
			flex: 1;
			background-color: #fff;
			padding: 10px;
		}
      
      h1 {
        color: #444;
        text-align: center;
        margin-top: 0;
      }
      form {
        padding: 20px;
        border-radius: 5px;
        /* background-color: #f7f7f7; */
        
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <h1>Write My Script</h1>
        <form method="POST">
          <label for="question1">Product Name</label>
          <input type="text" id="question1" name="question1">
          <label for="question2">Feature Name</label>
          <input type="text" id="question2" name="question2">
          <label for="question3">Overview</label>
          <input type="text" id="question3" name="question3">
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="right-column">
        <h1>PRD</h1>
        <p id="output"></p>
      </div>

    </div>
    <script>
      const form = document.querySelector('form');
      const output = document.getElementById('output');
      form.addEventListener('submit', async (event) => {
          event.preventDefault();
          const formData = new FormData(form);
          const response = await fetch('/', {
              method: 'POST',
              body: formData
          });
          const data = await response.json();
          output.textContent = data.output;
      });
    </script>
  </body>
</html>
